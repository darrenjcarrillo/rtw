<form id="schedule" name="scheduleform" class="img-shadow appointment-wrapper ">
  <div class="formpwrap">

      <!-- First -->
      <div class="input rvl">
          <label id="input-fullname">Full Name:</label>
          <input type="text" aria-labelledby="input-fullname" name="fullname" placeholder="Full Name" class="form-control" required />
      </div>

      <!-- Email -->
      <div class="input rvl">
        <label id="input-email">Email Address:</label>
        <input type="text" aria-labelledby="input-email" placeholder="Email Address" name="email" class="form-control" />
      </div> 

      <!-- Phone -->
      <div class="input rvl">
        <label id="input-phone">Phone:</label>
        <input type="text" aria-labelledby="input-phone" placeholder="Phone Number" name="phone" class="form-control" />
      </div>


      <!-- Preferred Day -->
      <div class="input rvl">
        <label id="input-treatments">Treatments:</label>
        <select name="treatments" aria-labelledby="input-treatments"  class="form-control" required>
            <option value="" disabled selected>Select Services</option>
            <option value="TEST">TEST</option>
            <option value="TEST">TEST</option>
            <option value="TEST">TEST</option>
            <option value="TEST">TEST</option>
            <option value="TEST">TEST</option>
            <option value="TEST">TEST</option>
        </select>
      </div>
      
  </div>

  
<!-- Submit Button -->
<div class="f-submit rvl">
  <button type="submit" class="ui-btn ui-btn-light-brown">
    SCHEDULE

  </button>
</div>
</form>
